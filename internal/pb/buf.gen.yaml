version: v1

managed:
  enabled: true

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ./gen
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go
    out: ./gen
    opt:
      - paths=source_relative
  - plugin: buf.build/community/planetscale-vtprotobuf
    out: ./gen
    opt:
      - paths=source_relative
  - plugin: buf.build/community/mitchellh-go-json
    out: ./gen
    opt:
      - paths=source_relative
